<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="calculate">

</div>
<table>
    <tr>
        <td>x<sup>2</sup></td>
        <td>x<sup>y</sup></td>
        <td>sin</td>
        <td>cos</td>
        <td>tan</td>
    </tr>
    <tr>
        <td>&radic;</td>
        <td>10<sup>x</sup></td>
        <td>log</td>
        <td>Exp</td>
        <td>Mod</td>
    </tr>
    <tr>
        <td>&uarr;</td>
        <td>CE</td>
        <td>C</td>
        <td>&lArr;</td>
        <td>/</td>
    </tr>
    <tr>
        <td>PI</td>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td>*</td>
    </tr>
    <tr>
        <td>n!</td>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
        <td>-</td>
    </tr>
    <tr>
        <td>+/-</td>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td>+</td>
    </tr>
    <tr>
        <td>(</td>
        <td>)</td>
        <td class="num">0</td>
        <td>.</td>
        <td>=</td>
    </tr>
</table>
<script src="js/calculator.js"></script>

</body>
</html>
