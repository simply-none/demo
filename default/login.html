<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Waster App</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<form class="form" target="_blank">
	<h2>Sign in to Waster App</h2>
	<div id="contentItem">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" class="blur" placeholder="Waster-Qiu" value="Waster-Qiu">
			<!--<br />-->
			<span class="error errorUser">验证失败</span>
		</p>
		<p hidden="hidden">
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" class="blur">
		</p>
		<div id="codeAside">
			<!-- 单位使用百分比 -->
			<label>
				<span>验证码：</span>
				<span>密码登录？</span>
			</label>
			<input type="text" name="code" id="code" class="blur">
			<!-- 此处数字字体使用更像验证码的字体 -->
			<!-- 按钮背景加上一张更像验证码的 -->
			<!-- 登录注册按钮写在同一个页面上，利用js增加 -->
			<div id="getCode">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div id="error" class="error">验证失败</div>
    	</div>
	<!--</p>-->
		<p>
			<input type="submit" name="login" id="login" value="登录">
		</p>
	</div>
</form>
<nav>
	<h1>Welcome to Waster App</h1>
	<div class="q">
		<h2>倒计时</h2>
		<button>倒数日</button>
		<button>纪念日</button>
		<button>考试倒计时</button>
	</div>
	<div class="q">
		<h2>倒计时</h2>
		<button>出生的天数</button>
		<button>日期间隔</button>
		<button>哈哈哈</button>
	</div>
	<div class="q">
		<h2>倒计时</h2>
		<button>60秒计时器</button>
		<button>5分钟计时器</button>
		<button>30分钟计时器</button>
		<button>自定义计时器</button>
	</div>
	<div class="loginClick">
		<h2>倒计时</h2>
		<button>登录</button>
	</div>
</nav>


<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
